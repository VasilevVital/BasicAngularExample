<!DOCTYPE html>
<html ng-app="angularEg">
	<head>
	  <link rel="stylesheet" type="text/css" href="css/normalize.css">
	  <link rel="stylesheet" type="text/css" href="css/webflow.css">
	  <link rel="stylesheet" type="text/css" href="css/angularexample.webflow.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
	  <script>
	    WebFont.load({
	      google: {
	        families: ["Montserrat:400,700"]
	      }
	    });
	  </script>
	</head>
	<body ng-controller="myContacts"> 
		 <div class="head-section" >
		    <div class="w-container">
		      <h1>AngularJS - Contact Book</h1>
		    </div>
		 </div>
		 <div>
		    <div class="w-container" >
		      <div class="w-row" ng-repeat="contact in contacts">

		          <div class="contact-brief">
		            <h2 class="contact-name">{{contact.name}}</h2>
		           	<div class="contact-info">Country: {{contact.country}}</div>
		            <div class="contact-info">Web: {{contact.web}}</div>
		          </div>
		   
		      </div>
		    </div>
		 </div>
		 <div class="footer">
		    <div class="w-container">
		      <div class="footer-text">Designed and implemented by Arian CELINA - <a href="http://arian-celina.com">http://arian-celina.com</a></div>
		    </div>
		</div>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
	  	<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
